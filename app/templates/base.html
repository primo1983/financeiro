<!doctype html>
<html lang="pt-br" data-bs-theme="{{ current_user.theme if current_user.is_authenticated else 'auto' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Minhas Finan√ßas{% endblock %}</title>
    
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}" rel="stylesheet">
    
    <script src="{{ url_for('static', filename='js/chart.umd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/imask.min.js') }}"></script>
    
    <style>
      :root, [data-bs-theme="light"] {
        --sidebar-bg: #f8f9fa; --sidebar-border: #dee2e6;
        --main-content-bg: #ffffff; --card-bg: #ffffff;
      }
      [data-bs-theme="dark"] {
        --sidebar-bg: #212529; --sidebar-border: #343a40;
        --main-content-bg: #121212; --card-bg: #212529;
        .list-group-item { background-color: var(--sidebar-bg); border-color: var(--sidebar-border); }
        .form-control, .form-select { background-color: #343a40; color: #dee2e6; border-color: #495057; }
        .card, .modal-content { background-color: var(--card-bg); }
        .table-hover > tbody > tr:hover > * { --bs-table-hover-bg: #343a40; }
        .bg-body-tertiary { background-color: var(--bs-tertiary-bg) !important; }
      }
      body { overflow-x: hidden; background-color: var(--main-content-bg); }
      #wrapper { display: flex; align-items: flex-start; }
      #sidebar-wrapper { width: 260px; position: sticky; top: 0; height: 100vh; background-color: var(--sidebar-bg); border-right: 1px solid var(--sidebar-border); }
      #page-content-wrapper { flex-grow: 1; width: calc(100% - 260px); }
      .main-content-container { background-color: var(--card-bg); border-radius: 8px; }
      @media (max-width: 991.98px) { #sidebar-wrapper { position: fixed; margin-left: -260px; transition: margin .25s ease-out; z-index: 1030;} #wrapper.toggled #sidebar-wrapper { margin-left: 0; } #page-content-wrapper { width: 100%; } }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    {% block body_content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
