<!doctype html>
<html lang="pt-br" data-bs-theme="{{ current_user.theme if current_user.is_authenticated else 'auto' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Minhas Finan√ßas{% endblock %}</title>
    
    <link rel="icon" href="data:image/svg+xml,...">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <link rel="manifest" href="{{ url_for('main.webmanifest') }}">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block styles %}{% endblock %}
</head>
<body data-sw-url="/sw.js">
    {% block body_content %}{% endblock %}
    
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/pwa_loader.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/pwa_install.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/form_handler.js') }}" defer></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
