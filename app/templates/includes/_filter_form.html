<div class="card shadow-sm mb-4">
    <a class="text-decoration-none text-body" data-bs-toggle="collapse" href="#collapseFilters" role="button" aria-expanded="false" aria-controls="collapseFilters">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-funnel-fill me-2"></i>Filtros</h5>
            <i class="bi bi-chevron-down"></i>
        </div>
    </a>
    
    <div class="collapse" id="collapseFilters">
        <div class="card-body">
            <form id="filterForm">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="date-range-picker" class="form-label">Período</label>
                        <div class="input-group">
                            <input id="date-range-picker" type="text" class="form-control" data-inicio="{{ data_inicio }}" data-fim="{{ data_fim }}">
                            <button class="btn btn-outline-secondary" type="button" id="btn-mes-atual" title="Mês Atual">Mês</button>
                            <button class="btn btn-outline-secondary" type="button" id="btn-ano-atual" title="Ano Atual">Ano</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select name="tipo" id="tipo" class="form-select"><option value="Todos">Todos</option><option value="Receita">Receita</option><option value="Despesa">Despesa</option></select>
                    </div>
                    <div class="col-md-3">
                        <label for="categoria" class="form-label">Categorias</label>
                        <select name="categoria" id="categoria" multiple>{% for cat in user_categories %}<option value="{{ cat.id }}">{{ cat.nome }}</option>{% endfor %}</select>
                    </div>
                    <div class="col-md-3">
                        <label for="search-term" class="form-label">Buscar na Descrição</label>
                        <input type="text" id="search-term" name="q" class="form-control" placeholder="Ex: Supermercado...">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
